<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="title"><h1>Guess the Number</h1></div>

        <div class="input-form">
            <label class="label" for="guess-number">Guess Number: </label>
            <input type="number" id="guess-number" required min="1" max="100" placeholder="Number 1-100" >
            <input class="button" type="submit" value="Submit Number">
        </div>

        <div class="result-container">
            <p class="guesses">Guesses: </p>
            <p class="lastResult">Last Result: </p>
            <p class="lowOrHi">Low or High: </p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
